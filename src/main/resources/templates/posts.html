<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Create a post!</h3>
<form th:if="${user}" action="/posts" method="POST">
    <label>Title<input type="text" name="title"/></label>
    <label>Body<input type="text" name="body"/></label>
    <label>Date<input type="datetime-local" name="date"/></label>
    <input type="submit"/>   <input type="reset">
</form>

</body>
</html>
